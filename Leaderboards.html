<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/Geral.css">
    <link rel="stylesheet" type="text/css" href="Styles/leaderboard.css">
    <script src="Scripts/leaderboard.js" defer></script>
    <script src="Scripts/Som.js" defer></script>
    <script src="Scripts/playerStats.js" defer></script>
    <title>Jogo da Memória</title>
</head>
<body>
  <audio id="background-music" autoplay loop>
    <source src="Media/Littleroot Town-Pokémon RubySapphireEmerald soundtrack 30min.mp3" type="audio/mpeg">
  </audio>

  <button id="botaoAudio" class="top-right-button">Desativar Áudio</button>

  <a href="Menu.html" class="top-left-button">Voltar</a>
  <div class="login">
    <div class="login-container" id="Caixa">
      <div class="content-leaderboard" id="leaderboard">
        <button onclick="changeDifficulty('easy')" class="difficulty-button">Fácil</button>
        <button onclick="changeDifficulty('medium')" class="difficulty-button">Médio</button>
        <button onclick="changeDifficulty('hard')" class="difficulty-button">Difícil</button>
        <table id="easyTable" class="difficulty-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Nome</th>
              <th>Tempo</th>
            </tr>
          </thead>
          <tbody id="easyTableBody">
            <!-- Dados serão inseridos pelo JavaScript -->
          </tbody>
        </table>
        <table id="mediumTable" class="difficulty-table" style="display:none;">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Nome</th>
              <th>Tempo</th>
            </tr>
          </thead>
          <tbody id="mediumTableBody">
            <!-- Dados serão inseridos pelo JavaScript -->
          </tbody>
        </table>
        <table id="hardTable" class="difficulty-table" style="display:none;">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Nome</th>
              <th>Tempo</th>
            </tr>
          </thead>
          <tbody id="hardTableBody">
            <!-- Dados serão inseridos pelo JavaScript -->
          </tbody>
        </table>
        <button onclick="showPlayerStats()" class="player-stats-button">Ver Estatísticas do Jogador</button>
      </div>
      <div class="content-player-stats" id="playerStats" style="display:none;">
        <h2>Estatísticas do Jogador</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cartas Viradas</th>
                    <th>Tempo Jogado</th>
                    <th>Jogos Jogados</th>
                </tr>
            </thead>
            <tbody id="playerStatsTableBody">
                <!-- Dados serão inseridos pelo JavaScript -->
            </tbody>
            <button onclick="showLeaderboard()" class="back-to-leaderboard-button">Voltar à Leaderboard</button>
        </table>
      </div>
    </div>
    <footer>
      Feito por <a href="AboutUs.html">Dinis Garcia nº62269</a>, <a href="AboutUs.html"> Gonçalo Seguro nº62252</a> e <a href="AboutUs.html">Ricardo Avelãs nº62257</a>.
      <p><h2><a href="https://ciencias.ulisboa.pt/">@Fcul</a></h2></p>
    </footer>  
  </div>
</body>
</html>
