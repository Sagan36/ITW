<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/Geral.css">
    <link rel="stylesheet" type="text/css" href="Styles/Jogo2Players.css">
    <script src="Scripts/Jogo4Players.js" defer></script>
    <script src="Scripts/Som.js" defer></script>
    
    <title>Jogo da Memória</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="Media/Pokémon RubySapphireEmerald - Wild Pokémon Battle Theme [Enhanced].mp3" type="audio/mpeg">
    </audio>

    <br>
    <button id="botaoAudio" class="top-right-button"></button>

    <a href="Numberplayers.html" class="top-left-button" id="Voltar">Voltar</a>
    <div class="jogo">
        <header><h1>Lets Battle!</h1></header>
        <div class="board" id="Jogo"></div>
    
        <div class="vertical-box" id="Opçoes">
            <h2>Jogador 1</h2>
            <div>Tempo Restante: <span id="Time1">15</span></div>
            
            <h2>Jogador 2</h2>
            <div>Tempo Restante: <span id="Time2">15</span></div>
       
        
            <h2>Jogador 3</h2>
            <div>Tempo Restante: <span id="Time3">15</span></div>
            
            <h2>Jogador 4</h2>
            <div>Tempo Restante: <span id="Time4">15</span></div>
        </div>

        <div class="vertical-box" id="Pontos">
            <div>Pares Feitos Jogador 1: 
                <p><span id="MatchedPairs1">0</span></p></div>
            <p></p>

            <div>Pares Feitos Jogador 2: 
                <p><span id="MatchedPairs2">0</span></p></div>
            <p></p>

            <div>Pares Feitos Jogador 3: 
                <p><span id="MatchedPairs3">0</span></p></div>
            <p></p>

            <div>Pares Feitos Jogador 4: 
                <p><span id="MatchedPairs4">0</span></p></div>
            <p></p>
        </div>
        <div id="Start">
            <button class="Comecar" id="btnStartGame"><h1>Começar</h1></button>        
        </div>
        
    </div>
</body>
</html>
