    <div class="login">
      <div id="Imagem">
        <img src="/Media/Login.gif" alt="Example GIF">
      </div> 
      <div class="login-container" id="Caixa">
        <h2>Login</h2>
        <form action="Jogo.html" method="get">
          <input type="text" name="E-mail" placeholder="E-mail" required>
          <input type="password" name="password" placeholder="Password" required>
          <select name="faixa etaria" required>
            <option value="" disabled selected> Age group</option>
            <option value="criança">criança(0-12)</option>
            <option value="adolescente">adolescente(13-17) </option>
            <option value="adulto">adulto(18-64)</option>
            <option value="idoso">idoso(65+anos)</option>
          </select>
          <select name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
          </select>
          <a href="Jogo.html" class="buttonLog"><button type="submit">Login</button></a>
        </form>
