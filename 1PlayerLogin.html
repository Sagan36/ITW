<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/código.css">
    <link rel="stylesheet" type="text/css" href="Styles/Buttons.css">
    <link rel="stylesheet" type="text/css" href="Styles/BackGrounds.css">
    <link rel="stylesheet" type="text/css" href="Styles/position.css">
    <link rel="stylesheet" type="text/css" href="Styles/Geral.css">
    <title>Jogo da Memória</title>
</head>
<body>

    <a href="Index.html" class="top-left-button">Voltar</a>
    <h1>Your Player Info</h1>
    <div class="login-container">
      <img id="klefi" src="Media/Klefi.png">  
      <h2>Login</h2>
      <form action="SinglePlayer.html" method="get">
        <input type="text" name="e-mail" placeholder="e-mail" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="faixa etaria" required>
          <option value="" disabled selected> Age group</option>
          <option value="criança">criança(0-12)</option>
          <option value="adolescente">adolescente(13-17) </option>
          <option value="adulto">adulto(18-64)</option>
          <option value="idoso">idoso(65+anos)</option>
        </select>
        <select name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
        <a href="SinglePlayer.html" class="buttonLog"><button type="submit">Login</button></a>
      </form>
    </div>
  </body>
</html>
