<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/Login.css">
    <link rel="stylesheet" type="text/css" href="Styles/Geral.css">
    <script src="Scripts/Register.js"></script>
    <script src="Scripts/Som.js" defer></script>

    <title>Jogo da Memória</title>
</head>
<body>
  <audio id="background-music" autoplay loop>
    <source src="Media/Littleroot Town-Pokémon RubySapphireEmerald  soundtrack 30min.mp3" type="audio/mpeg">
  </audio>

  <br>
    <button id="botaoAudio" class="top-right-button">Desativar Áudio</button>
    
    <a href="Menu.html" class="top-left-button">Voltar</a>
    <header><h2>Regista-te para Jogar</h2></header>
    <div class="login">
      <div id="Imagem">
        <img src="/Media/Login.gif" alt="Example GIF">
      </div> 
      <div class="login-container" id="Caixa">
        <h2>Login</h2>
        <form id="registerForm">
          <input id="username" type="text" name="username" placeholder="Username" required>
          <input id="password" type="password" name="password" placeholder="Password" required>
          <input id="confirmpassword" type="password" name="ConfirmPassword" placeholder="Confirm your password" required>
          <select name="faixa etaria" required id="age">

            <option value="" disabled selected> Age group</option>
            <option value="criança">criança(0-12)</option>
            <option value="adolescente">adolescente(13-17) </option>
            <option value="adulto">adulto(18-64)</option>
            <option value="idoso">idoso(65+anos)</option>

          </select>
          <select name="gender" required id="gender">

            <option value="" disabled selected>Select your gender</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>

          </select>
          <a class="buttonLog" ><button type="submit" id="btnLogin">Login</button></a>
        </form>
    
      </div>
      <div class="vertical-bookmark" id="Right">
        
      </div>
      <div class="vertical-bookmark" id="Left">
        
      </div>
      <footer>
        Feito por <a href="AboutUs.html">Dinis Garcia nº62269</a>, <a href="AboutUs.html"> Gonçalo
          Seguro nº62252</a> e <a href="AboutUs.html">Ricardo Avelãs nº62257</a>.
          <p><h2><a href="https://ciencias.ulisboa.pt/">@Fcul</a></h2></p>
      </footer>

  </div>
</body>
</html>
