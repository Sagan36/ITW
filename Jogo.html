<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/Geral.css">
    <link rel="stylesheet" type="text/css" href="Styles/Jogo.css">
    <script src="Scripts/Jogo.js"></script>
    <title>Jogo da Memória</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="Media/Pokémon RubySapphireEmerald - Wild Pokémon Battle Theme [Enhanced].mp3" type="audio/mpeg">
    </audio>
    <a href="Menu.html" class="top-left-button" id="Voltar">Voltar</a>
    <div class="jogo">
        <header><h1>Lets Battle!</h1></header>
    <div class="board" id="Jogo">
    </div>
    <div class="vertical-box" id="Opcoes">
        <h2>Dificuldade</h2>
        <form class="multiple-choice-buttons" id="Dificuldade">
            <label>
                <input type="radio" name="difficulty" value="Facil" id="epico">
                Facil
            </label>
            <label>
                <input type="radio" name="difficulty" value="Normal">
                Normal
            </label>
            <label>
                <input type="radio" name="difficulty" value="Hard">
                Dificil
            </label>
        </form>
        <h2>Tempo</h2>
        <form class="multiple-choice-buttons" id="Tempo">
            <label>
                <input type="radio" name="time" value="Cronometro">
                Cronometro
            </label>
            <label>
                <input type="radio" name="time" value="1:00">
                1:00
            </label>
            <label>
                <input type="radio" name="time" value="2:00">
                2:00
            </label>
            <label>
                <input type="radio" name="time" value="3:00">
                3:00
            </label>
        </form>
        <button class="Aplicar"><h2>Aplicar</h2></button>
        <button class="Terminar"><h2>Terminar</h2></button>
    </div>
    
    <div class="vertical-box" id="Pontos">
        <h2>Tempo</h2>
        <span id="Time">0</span>
        <h2>Vidas</h2>
        <p id="Lives"></p>
        <img src="/Media/Checked.png">
        <img src="/Media/Checked.png">
        <img src="/Media/Checked.png">
        <img src="/Media/Unchecked.png">
        <img src="/Media/Unchecked.png">
        <h2>Pares Feitos</h2>
        <p id ="MatchedPairs">4</p>
        <h2>Pares por Encontrar</h2>
        <p id="UnMathcedPairs">6</p>



    </div>
    <div id="Start">
        <button class="Comecar" id="btnStartGame"><h1>Comecar</h1></button>
        
    </div>
    </a>
    </div>
</body>
</html>
