<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/código.css">
    <link rel="stylesheet" type="text/css" href="Styles/Buttons.css">
    <link rel="stylesheet" type="text/css" href="Styles/BackGrounds.css">
    <link rel="stylesheet" type="text/css" href="Styles/position.css">
    <link rel="stylesheet" type="text/css" href="Styles/Text.css">
    <title>Jogo da Memoria</title>
</head>
<body>  
    <a href="Menu.html"><button class="top-left-button">Voltar</button></a>
<div class="center-content">
<div class="singleplayer">
        <header><h1>Customizações</h1></header>
        <div id="TituloTabuleiro">
            <h2>Tabuleiro</h2>
        </div>
        <div class="dropdown" id="Tabuleiro">
            <form>
                <select class="dropbtn" id="TabuleiroBTN">
                    <option value="3x3">3x3</option>
                    <option value="3x4">3x4</option>
                    <option value="4x4">4x4</option>
                    <option value="4x5">4x5</option>
                    <option value="5x5">5x5</option>
                    <option value="5x6">5x6</option>
                    <option value="6x6">6x6 </option>
                </select>
            </form>
        </div>
        <div id="TituloTempo">
            <h2>Tempo</h2>
        </div>
        <div class="dropdown" id="Tempo">
            <form>
                <select class="dropbtn" id="TempoBTN">
                    <option value="0:10">0:10</option>
                    <option value="1:00">1:00</option>
                    <option value="2:00">2:00</option>
                    <option value="3:00">3:00</option>
                    <option value="4:00">4:00</option>
                    <option value="Ilimitado">Ilimitado</option>
                </select>
            </form>
        </div>
        <div class="start-button-container" id="StartButton">
            <div class="dropdown">
                <a href="gridgame.html"><button class="shinybutton">COMEÇAR</button></a>
            </div>
        </div>
</div>
</div>
</body>
</html>
